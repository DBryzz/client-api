<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/dash-board-fragment :: dashboard-head">
        <title>Dashboard - SB Admin</title>
    </head>
    <body class="sb-nav-fixed">
        <nav th:replace="fragments/dash-board-fragment :: dashboard-topNav" >

        </nav>
        <div id="layoutSidenav">
            <div th:replace="fragments/dash-board-fragment :: dashboard-sideNav" id="layoutSidenav_nav">
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-transparent text-black mb-4">
                                    <div class="card-body">Application 1</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-black stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div th:each="app : ${deployerApps}" class="col-xl-3 col-md-6">

                                <div class="offset-1 card bg-transparent text-black mb-4">
                                    <div class="card-body" th:text="${app.getAppName()}">Application 1</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between" style="float: right;">
                                        <h8 th:if="${app.appStatus.toString().equals('DnP')}" class="small text-success" th:text="${app.appStatus.toString()}" style="float: left;"></h8>
                                        <h9 th:if="${app.appStatus.toString().equals('DEPLOYED')}" class="small text-primary" th:text="${app.appStatus.toString()}" style="float: left;"></h9>
                                        <h10 th:if="${app.appStatus.toString().equals('PUSHED')}" class="small text-secondary" th:text="${app.appStatus.toString()}" style="float: left;"></h10>
                                        <h11 th:if="${app.appStatus.toString().equals('PENDING')}"class="small text-danger" th:text="${app.appStatus.toString()}" style="float: left;"></h11>
                                        <a class="small text-black stretched-link" style="float: right;" th:href="@{/page/d/{userId}/show/app/{appId}(userId = ${app.getAppId()}, appId = ${app.getAppId()})}">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>

                                </div>
                            </div>
                        </div>
<!--
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Area Chart Example
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        Bar Chart Example
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
-->
                    </div>
                </main>
                <footer th:replace="fragments/dash-board-fragment :: dashboard-footer" class="py-4 bg-light mt-auto">
                </footer>
            </div>
        </div>
        <div th:replace="fragments/dash-board-fragment :: dashboard-scripts"></div>

    </body>
</html>
